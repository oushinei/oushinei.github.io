name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周更新一次
  workflow_dispatch:

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update citations
        uses: maxious/google-scholar-citation@v1.0
        with:
          scholarId: Y8H7YqkAAAAJ
          file: about.md
          marker: "TOTAL_CITATIONS"

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update citations" || echo "No changes"
          git push
